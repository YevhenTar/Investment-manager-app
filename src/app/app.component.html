<main class="main-component">
  <section class="main-section">
    <div class="main-container">
      <div class="loan-card" *ngFor="let loan of loansList">
        <p class="loan-card__message"></p>
        <h2 class="loan-card__title">{{ loan.title}}</h2>
        <a href="" class="loan-card__button">invest</a>
        <p class="loan-card__details">available amount: {{ loan.available }}</p>
      </div>
    </div>
  </section>
</main>
